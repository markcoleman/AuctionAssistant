name: Deploy

on:
  # Trigger deployment on release creation
  release:
    types: [published]
  
  # Allow manual deployment trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  deploy:
    name: Deploy to ${{ github.event.inputs.environment || 'production' }}
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    # Add environment protection rules in repository settings
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build application
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir -p deployment
          cp -r dist deployment/
          cp package*.json deployment/
          cp -r public deployment/ || true
          cp -r config deployment/ || true
          cd deployment
          npm ci --production
          tar -czf ../deployment.tar.gz .
      
      - name: Upload deployment artifact
        uses: actions/upload-artifact@v5
        with:
          name: deployment-package
          path: deployment.tar.gz
          retention-days: 30
      
      # Placeholder for actual deployment step
      # Uncomment and configure based on your deployment target
      # - name: Deploy to server
      #   id: deploy
      #   run: |
      #     echo "Deploying to ${{ github.event.inputs.environment || 'production' }}"
      #     # Add your deployment commands here
      #     # Examples:
      #     # - Deploy to AWS: use aws-actions/configure-aws-credentials
      #     # - Deploy to Azure: use azure/webapps-deploy
      #     # - Deploy to DigitalOcean: use SSH and rsync
      #     # - Deploy to Heroku: use git push
      #     echo "url=https://example.com" >> $GITHUB_OUTPUT
      
      - name: Deployment complete
        run: |
          echo "Deployment package created successfully!"
          echo "Configure the deployment step above based on your hosting provider."
          echo "Environment: ${{ github.event.inputs.environment || 'production' }}"

  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: deploy
    if: always()
    
    permissions:
      contents: read
    
    steps:
      - name: Deployment notification
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
            exit 1
          fi
